<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><style>@charset "UTF-8";
@font-face {
  font-family: "Owners Text";
  src: url("subset-OwnersText-Regular.a57da6d0.woff2") format("woff2");
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: "Owners Text";
  src: url("subset-OwnersText-Medium.2f7c63c1.woff2") format("woff2");
  font-weight: 500;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: "Owners XWide";
  src: url("subset-OwnersXWide-Bold.6fd881ed.woff2") format("woff2");
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: "Lust Script";
  src: url("subset-LustScript.f8b55d38.woff2") format("woff2");
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
body {
  padding: 0;
  margin: 0;
  font-family: "Owners Text";
  color: #262626;
}
h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: "Owners XWide";
  margin-top: 0;
  margin-bottom: 20px;
}
img,
video {
  width: 100%;
  height: auto;
}
figure {
  margin: 0;
}
figcaption {
  opacity: 0.5;
}
a {
  font-style: normal;
  font-weight: 500;
  text-decoration: none;
  color: #262626;
}
p {
  line-height: 1.8em;
}
.u-grid {
  display: grid;
  grid-template-columns: repeat(16, 1fr);
  grid-gap: 16px;
}
.m-stage {
  position: relative;
  padding: 16px 0;
  margin-bottom: 32px;
}
@media (min-width: 480px) {
  .m-stage {
    padding: 32px 0;
  }
}
.m-stage-name {
  position: sticky;
  top: 16px;
  grid-column: 1/-1;
  font-size: min(max(1rem, 13vw), 200px);
  line-height: 0.8em;
  text-transform: uppercase;
  text-align: center;
}
.m-stage-avatar {
  grid-column: 2/span 5;
}
@media (min-width: 480px) {
  .m-stage-avatar {
    grid-column: 5/span 4;
  }
}
.m-stage-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.m-stage-contact {
  font-style: normal;
  grid-column: 7/span 8;
}
@media (min-width: 480px) {
  .m-stage-contact {
    grid-column: 9/span 8;
    height: fit-content;
    align-self: flex-end;
  }
}
.m-stage-contact-link {
  display: block;
}
.m-social-link {
  display: inline-block;
  width: 32px;
  height: 32px;
}
.m-social-link + .m-social-link {
  margin-left: 16px;
}
.m-skills {
  position: sticky;
  top: 16px;
  padding: 0 16px 16px 16px;
}
@media (min-width: 480px) {
  .m-skills {
    top: 32px;
    padding: 0 32px 32px 32px;
  }
}
.m-skills-headline {
  padding: 16px;
  margin: 0;
  font-family: "Lust Script";
  font-size: min(max(1rem, 12vw), 50px);
  line-height: 0.4em;
  opacity: 0.5;
}
.m-skills-select {
  grid-column: 3/-1;
  font-family: "Owners XWide";
  padding: 8px;
  border: 2px solid #262626;
}
@media (min-width: 480px) {
  .m-skills-select {
    display: none;
  }
}
.m-skills-list {
  display: none;
  margin: 0;
  padding: 0;
  list-style: none;
  grid-column: 2/-1;
  font-size: min(max(1rem, 2vw), 32px);
  font-family: "Owners XWide";
}
@media (min-width: 480px) {
  .m-skills-list {
    display: block;
  }
}
.m-skills-list-skill {
  display: inline;
  opacity: 0.5;
}
.m-skills-list-skill + .m-skills-list-skill:before {
  margin: 0 16px;
  content: "Â·";
}
.m-skills-list-skill.--active {
  opacity: 1;
}
.m-text {
  padding: 16px;
}
@media (min-width: 480px) {
  .m-text {
    padding: 32px;
  }
}
.m-text-column {
  grid-column: 1/-1;
}
@media (min-width: 700px) {
  .m-text-column {
    grid-column: 2/span 6;
  }
}
@media (min-width: 700px) {
  .m-text-column:last-child {
    grid-column: 9/span 7;
  }
}
@media (min-width: 700px) {
  .m-text-column.--wide {
    grid-column: 2/span 10;
  }
}
.m-media.--engineering-coach {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
}
.m-media.--engineering-coach picture:nth-child(1) {
  grid-column: 1/span 3;
  grid-row: 1;
  padding-top: 80px;
}
.m-media.--engineering-coach picture:nth-child(2) {
  grid-column: 3/span 2;
  grid-row: 1;
  padding-top: 32px;
}
.m-media.--engineering-coach video {
  grid-column: 5/span 3;
  grid-row: 1;
}
.m-media.--engineering-coach figcaption {
  grid-column: 1/-1;
  grid-row: 2;
  padding-top: 16px;
}
.m-media.--web-development {
  display: grid;
}
